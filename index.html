<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Google 1988 - Front ent design</title>
</head>
<body>
    <!-- Logo -->
    <img class="logo" src="assets/img/google.jpg" alt="">
    <!-- Logo end-->
    <!-- Search -->
    <div class="search">
        <span>Search the web using Google!</span>
        <input type="text">
        <div class="buttons">
            <button>Google Search</button>
            <button>I'm feeling lucky</button>
        </div>
    </div>
    <!-- Search end -->
    <!-- Footer -->
    <div class="footer">
        <div class="flex-4 bg-1">
            <span>Special Searches</span>
            <a href="">Stanford Search</a>
            <a href="">Linux Search</a>
        </div>
        <div class="flex-2 bg-2">
            <a class="fs-12" href="">Help!</a>
            <a class="fs-12" href="">About Google!</a>
            <a class="fs-12" href="">Company Info</a>
            <a class="fs-12" href="">Google! Logos</a>
        </div>
        <div class="flex-4 bg-3">
            <span class="fs-13">Get Google!</span>
            <span class="fs-12">updates monthly:</span>
            <input type="text" value="your e-mail">
            <div class="flex-row">
                <button>Subscribe</button>
                <a href="">Archive</a>
            </div>
        </div>
    </div>
    <!-- Footer end -->
</body>
</html>
